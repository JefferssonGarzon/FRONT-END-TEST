<div class="container">
  <h2>SPORT ENLACE Test</h2>
  <hr>
  <div class="tabla-usuarios">
    <app-user></app-user>
  </div>
  <div id="btnC">
    <button type="button"  class="btn btn-info" (click)="openModal()">Crear nuevo usuario</button>
  </div>
  <div class="row">
    <modal #myModal>
        <modal-header>
            <h1>Nuevo usuario</h1>
        </modal-header>
        <modal-content>
            <form [formGroup]='form'>
              <div class="in">
                <label for="name" class="form-label">Nombre:</label>
                <input class="form-control" id="name" formControlName='name'>
              </div>
              <div class="in">
                <label for="doc" class="form-label">Documento:</label>
                <input class="form-control" id="doc" formControlName='doc'>
              </div>
              <div class="sel">
                <label for="exampleFormControlInput1" class="form-label">Profile</label>
                <select class="form-select" formControlName='profile'>
                  <option value="admin">administrador</option>
                  <option value="user">usuario</option>
                </select>
              </div>
            </form>
        </modal-content>
        <modal-footer>
          <button id="salir" type="reset" class="btn btn-info" (click)="closeModal()"><b>Cerrar</b></button>
          <button id="crear" class="btn btn-primary" [disabled]="!form.valid" (click)='saveUser(form.value)'>Crear</button>  
        </modal-footer>
    </modal>
  </div>
  <div>
    <modal #modalConfirm>
      <modal-content>
        <p class="msg-s">Se ha creado el usuario satisfactoriamente</p>
      </modal-content>
      <modal-footer>
        <button id="salir" class="btn btn-info" (click)='closeModalConfirm()'>Cerrar</button>
      </modal-footer>
    </modal>
  </div>
</div>
